views:
  - title: Home
    panel: true
    badges: []
    cards: 
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              # Media controls
              - type: 'custom:mini-media-player'
                noPadding: true
                entity: media_player.three_season_porch_sonos
                artwork: cover
                icon: none
                hide:
                  power: true
                  progress: true
                  source: false
                  shuffle: false
                  name: true
                shortcuts:
                  buttons:
                    - name: Play Spotify
                      type: music
                      id: https://open.spotify.com/playlist/37i9dQZF1E38UCXQgkr7fR?si=8622fcf83c334487
                style: |
                  ha-card{
                      height: 100%;
                      transition: width ease-in-out 0.5s,height ease-in-out 0.5s,border ease-in-out 0.2s,transform ease-in-out 0.2s !important;
                  }

          - type: vertical-stack
            cards: 
              - type: horizontal-stack
                cards:
                  - entity: sensor.openweathermap_condition
                    name: Current Weather
                    type: tile
                    icon: mdi:clouds
                  - entity: sensor.openweathermap_temperature
                    name: Outside Temperature
                    type: tile
                  - entity: sensor.three_season_porch_temperature_2
                    name: Room Temperature
                    type: tile

              - type: horizontal-stack
                cards:
                  - type: button
                    icon: mdi:fireplace
                    tap_action: 
                      action: toggle
                    entity: switch.heater
                    show_state: true
                    name: Heater
                  - type: button
                    tap_action:
                      action: toggle
                    entity: light.three_season_porch_lamp
                    show_state: true
                    name: Lamp
                    icon: mdi:floor-lamp
                  - type: button
                    tap_action:
                      action: toggle
                    entity: switch.three_season_porch_ceiling_fan_light
                    show_state: true
                    icon: mdi:ceiling-light
                    name: Light
                  - type: button
                    tap_action:
                      action: toggle
                    entity: fan.three_season_porch_ceiling_fan
                    show_state: true
                    icon: mdi:ceiling-fan
                    name: Fan